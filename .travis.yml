language: python

cache: pip

services:
- postgresql

matrix:
  include:
  - python: '3.6'
    env: 'AIOHTTP_VERSION=aiohttp==3.5.4'
  - python: '3.7'
    dist: xenial
    sudo: required
    env: 'AIOHTTP_VERSION=aiohttp==3.5.4'
  - python: '3.7'
    dist: xenial
    sudo: required
    env: 'AIOHTTP_VERSION=https://github.com/aio-libs/aiohttp/archive/master.zip'
  - python: '3.8'
    dist: xenial
    sudo: required
    env: 'AIOHTTP_VERSION=aiohttp==3.5.4'
  - python: '3.9'
    env: 'AIOHTTP_VERSION=aiohttp==3.5.4'

  allow_failures:
  - python: '3.9'
  - env: 'AIOHTTP_VERSION=https://github.com/aio-libs/aiohttp/archive/master.zip'

install:
- make install
- pip install -U "${AIOHTTP_VERSION}"
- pip freeze

script:
- make lint
- make test
- ./tests/check_tag.py
#- make docs
- pip freeze
- ls -lha

after_success:
- bash <(curl -s https://codecov.io/bash)

deploy:
  provider: pypi
  user: aio-libs-bot
  password:
    secure: >-
      
  distributions: sdist bdist_wheel
  # skip_cleanup: true is required to include livereload.js
  skip_cleanup: true
  on:
    tags: true
    python: 3.6
    condition: "$AIOHTTP_VERSION = aiohttp==3.5.4"
